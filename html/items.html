<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Item list</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/freq-color.css">
    <script src="js/locale.js"></script>
</head>

<body>
    <div class="language-switcher">
        <button onclick="switchLanguage()"><img src="svg/language-hiragana.svg"/></button>
    </div>
    <div class="home-button">
        <button onclick="ReturnToHome()"><img src="svg/home.svg"/></button>
    </div>
    <div class="container">
        <h1 id="item-info-title"></h1>
        <h2 id="channel-title"></h2>
        <div class="resizable">
            <div class="item-table">
                <table id="item-list" class="fixed-header">
                    <thead>
                        <tr>
                            <th id="queueId-header" style="width: 100px;"></th>
                            <th id="name-header"></th>
                            <th id="amount-header" style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/items.js"></script>
</body>

</html>
